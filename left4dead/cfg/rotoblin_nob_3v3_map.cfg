//=========================================
// rotoblin_nob_3v3_map
//=========================================
//Executing rate settings
exec server_rates.cfg
//-----------------------------------------
//Server settings
sv_alltalk 1
//----------------------------------------
//Rup settings
l4d_ready_enabled 1
l4d_ready_up_style 1
l4d_ready_both_halves 1
//-----------------------------------------
//Rotoblin settings
rotoblin_enable_2v2 1			//If 1, Slay AI Tank after human tank player loses control
rotoblin_melee_penalty 3		//Limits Melee
//-----------------------------------------
//3v3 convars (No Boomers)
//Special infected settings
sm_cvar z_tank_health 5025
sm_cvar z_versus_smoker_limit 1
sm_cvar z_versus_boomer_limit 0

//-Common-settings
sm_cvar l4d_ready_common_limit 22  //z_common_limit
sm_cvar l4d_ready_mega_mob_size 32  //z_mega_mob_size (alarm car or horde event zombie numbers)
sm_cvar z_mob_spawn_min_size 21 //nature horde or boomer horde zombie min numbers
sm_cvar z_mob_spawn_max_size 21 //nature horde or boomer horde zombie max numbers

//Player settings
sm_cvar survivor_limit 3
sm_cvar z_max_player_zombies 3

//SpawnTimer settings
sm_cvar z_ghost_delay_min 12
sm_cvar z_ghost_delay_max 12

//Director settings
sm_cvar director_min_start_players 1
sm_cvar director_no_survivor_bots 0
sm_cvar l4d_ready_all_bot_team 1
//-----------------------------------------
//Executing shared convars
exec server_shared_convars.cfg
//-----------------------------------------
//Execute Custom convars
exec Reloadables.cfg