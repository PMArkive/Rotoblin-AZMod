exec server_rates.cfg
//-----------------------------------------
//Server settings
sv_alltalk 1
//----------------------------------------
//-----------------------------------------
//Rup settings
l4d_ready_enabled 1
l4d_ready_up_style 1
l4d_ready_both_halves 1
l4d_team_order 3
