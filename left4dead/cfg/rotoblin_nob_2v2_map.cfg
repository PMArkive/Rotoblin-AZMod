//-Common-settings
sm_cvar l4d_ready_common_limit 15   //z_common_limit
sm_cvar l4d_ready_mega_mob_size 25  //z_mega_mob_size (alarm car or horde event zombie numbers)
sm_cvar z_mob_spawn_min_size 13 //nature horde or boomer horde zombie min numbers
sm_cvar z_mob_spawn_max_size 13 //nature horde or boomer horde zombie max numbers

//Player settings
sm_cvar survivor_limit 2
sm_cvar z_max_player_zombies 2

//SpawnTimer settings
sm_cvar z_ghost_delay_min 14
sm_cvar z_ghost_delay_max 14

//Director settings
sm_cvar director_min_start_players 1
sm_cvar director_no_survivor_bots 0
sm_cvar l4d_ready_all_bot_team 1
