		"hammerid" "4385983"
	}
	delete:
	{
		"OnRandom01" "relay_path02_setup,Trigger,,0,-1"
		"OnRandom02" "relay_path02_setup,Trigger,,0,-1"
		"OnRandom03" "relay_path01_setup,Trigger,,0,-1"
	}
	insert:
	{
		"OnRandom01" "relay_path02_setup,Trigger,,0,-1"
