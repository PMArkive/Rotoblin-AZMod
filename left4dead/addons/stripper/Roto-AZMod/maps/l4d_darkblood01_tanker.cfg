; event door open later delay
{
	match:
	{
		;"classname" "filter_activator_team"
		"hammerid" "459563"
	}
	delete:
	{
		"OnPass" "boat_horn_sound,PlaySound,,3,-1"
		"OnPass" "hatch_sound_open,PlaySound,,1,-1"
		"OnPass" "hatch_event,SetAnimation,open,1,-1"
		"OnPass" "boat_horn_sound,PlaySound,,0,-1"
		"OnPass" "bloc_hatch,UnblockNav,,1,-1"
		"OnPass" "bloc_wall,UnblockNav,,1,-1"
	}
	insert:
	{
		"OnPass" "boat_horn_sound,PlaySound,,43,-1"
		"OnPass" "hatch_sound_open,PlaySound,,41,-1"
		"OnPass" "hatch_event,SetAnimation,open,41,-1"
		"OnPass" "boat_horn_sound,PlaySound,,40,-1"
		"OnPass" "bloc_hatch,UnblockNav,,41,-1"
		"OnPass" "bloc_wall,UnblockNav,,41,-1"
		"OnPass" "breakwall_boat,Break,,70,-1"
	}
}

