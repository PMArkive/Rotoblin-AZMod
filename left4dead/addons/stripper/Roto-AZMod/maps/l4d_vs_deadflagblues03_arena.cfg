modify:
;remove AI Tank Spawn and horde
{
	match:
	{
		"hammerid" "314218"
	}
	delete:
	{
		"OnTrigger" "scary_tankspawn,SpawnZombie,tank,12.1,-1"
		"OnTrigger" "director,PanicEvent,,11.3,-1"
	}
}

; fog
{
	match:
	{
		"classname" "env_fog_controller"
		"hammerid" "302192"
        ;"fogcolor" "37 45 57"
	}
	replace:
	{
		; 2200 -> 3200
		"fogend" "3200"
        "fogcolor" "150 150 150"
	}
}
{
	match:
	{
		"classname" "env_fog_controller"
		"hammerid" "11615"
        ;"fogcolor" "27 41 52"
	}
	replace:
	{
		; 800 -> 1800
		"fogend" "1800"
        "fogcolor" "150 150 150"
	}
}

; One survivor can push van instead of entire team
{
	match:
	{
		;"targetname" "arena_triggerpush"
		"hammerid" "321354"
	}
	delete:
	{
		"OnEntireTeamStartTouch" "arena_track,StartForward,,0,-1"
		;"OnEndTouchAll" "arena_track,Stop,,0,-1"
	}
	insert:
	{
		"OnStartTouch" "arena_track,StartForward,,0,-1"
	}
}

; patch ladder
{
	match:
	{
		;"model" "*36"
        "hammerid" "339134"
	}
	insert:
	{
		"origin" "13 -3 0"
	}
}
{
	match:
	{
		;"model" "*34"
        "hammerid" "339048"
	}
	insert:
	{
		"origin" "-2 24 0"
	}
}

